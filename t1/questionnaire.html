<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="forms_image.png">
    <title>Questionnaire</title>
</head>
<body>
    <article>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="fname"><font color="red">*</font>Enter your <b>name</b>.</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fname" placeholder="Type in your name." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sname"><font color="red">*</font>Enter your <b>surname</b>.</label>
                    </td>
                    <td>
                        <input type="text" id="sname" name="sname" placeholder="Type in your surname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone number.</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" placeholder="(52) 33 1122 3344">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="econtent"><font color="red">*</font>Type in your <b>email</b>.</label>
                    </td>

                    <td>
                        <input type="email" id="econtent" name="econtent" placeholder="Type in your email." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="message"><font color="red">*</font>Type in your <b>message</b>.</label>
                    </td>
                    <td>
                        <textarea name="message" id="message" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="reset">
                    </td>
                    <td align="right">
                        <input type="submit">
                    </td>
                </tr>
            </table>
            <sub><font color="red">*</font><b>Mandatory.</b></sub> <br>
        </form>
    </article>
