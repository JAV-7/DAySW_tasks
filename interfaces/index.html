<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <br><br>
        <br><br>
        <br><br>
        <br><br>
        <br>
        <header>
            <h1 class="d-flex justify-content-center">
            <b>
                Paws & Hope
            </b>
            &nbsp;
            </h1>
            
        </header>
        <br>

        <main>
            <h3 class="d-flex justify-content-center">
                Already signed up?&ensp;<a
                class="link-opacity-75 text-dark link-underline-dark"
                href="#"
                    > Login here!</a>
            </h3>

            <div class="row mb-3">
                <label for="emailform" class="form-label d-flex justify-content-center text-secondary">Enter your email to start adopting!</label>
                <div>&emsp;</div>
                <div class="d-grid gap-2 justify-content-center">
                    <div class="col-3"></div>
                    <input
                    type="email"
                    class="form-control justify-content-center"
                    name=""
                    id=""
                    aria-describedby="emailHelpId"
                    placeholder="email@domain.com"
                />
                <div class="col-3"> &emsp;</div>
                </div>

                <div class="d-grid d-flex justify-content-center">
                    <button
                        type="button"
                        name=""
                        id=""
                        class="btn btn-dark justify-content-center col-4" 
                    >
                        Sign up with email
                    </button>
                </div>
                <div><br></div>

            </div>
            
        </main>
        <footer>
            <div class="d-flex justify-content-center text-muted">
                <div class="col-2"></div>
                <small>
                    By clicking continue, you agree with our <b>Terms of service</b>
                    and <b>Privacy Policy</b>.  
                </small>
                <div class="col-2"></div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
