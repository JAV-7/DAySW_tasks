<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>UserProfile</title>
  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 2rem;
      min-height: 90vh; /*Evaluar*/
      max-width: 1000px; 
      margin: 2rem auto; /* Centrar la tarjeta */
      display: flex;
    }
    /*Permite alinear los items en el origen la columna 2*/
    .profile-card .row{
        flex: 1;
        display: flex;
        align-items: center;
    }
    .avatar-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      margin-bottom: 1rem;
    }
    .avatar-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #dee2e6;
    }
    .btn-upload {
      margin-top: 0.5rem;
    }
    .btn-cancel {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="profile-card">
    <!-- Usamos un row para dividir el avatar y la info en columnas -->
    <div class="row">
      <!-- Columna izquierda: Avatar y datos del usuario -->
        <div class="col-md-4 d-flex flex-column align-items-center mb-3 mb-md-0">
          <a href="#" class="btn btn-light btn-backHome align-self-start"> <!--Cambiarv la dirección de link-->
            <i class="fas fa-arrow-left"></i>Home
          </a>
            <div class="avatar-container">
            <img 
                src="https://th.bing.com/th/id/OIP.F5DqNhkxW4-cDZqruYKY4QHaE7?rs=1&pid=ImgDetMain" 
                alt="Avatar" 
                class="avatar-img"
            />
            </div>
            <h6 class="fw-bold mb-1">Helena Hills</h6>
            <p class="text-muted">Ottawa, Canada</p>
            <!--Boton modal-->
            <button
            type="button"
            class="btn btn-dark btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#modalId"
            >
                Upload new avatar
            </button>

            <div class="">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p><br></p>
                        <footer class="blockquote-footer">
                            Enthusiastic traveler, digital marketer, and coffee lover. Always looking
                            for new adventures
                            <cite title="Source title"></cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
      <!--Boton modal-->
      <!-- Columna derecha: Formulario de información básica -->
      <div class="col-md-8 align-items-center">
        <h6 class="fw-bold mb-3 text-center">BASIC INFO</h6>
        <hr style=" height: 2px; background-color: black;">
        <form>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">FIRST NAME</label>
              <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                placeholder="Helena" 
              />
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">LAST NAME</label>
              <input 
                type="text" 
                class="form-control" 
                id="lastName" 
                placeholder="Hills" 
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="title" class="form-label">TITLE</label>
              <input 
                type="text" 
                class="form-control" 
                id="title" 
                placeholder="Digital marketer" 
              />
            </div>
            <div class="col-sm-6">
              <label for="email" class="form-label">EMAIL</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="helena@example.com" 
              />
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button 
              type="button" 
              class="btn btn-light btn-cancel"
            >
              Cancel
            </button>
            <button 
              type="submit" 
              class="btn btn-dark"
            >
              Save
            </button>
          </div>
        </form>
      </div> <!-- Fin columna derecha -->
    </div> <!-- Fin row -->
  </div> <!-- Fin profile-card -->
</div> <!-- Fin container -->

<!-- Modal -->
<div
    class="modal fade"
    id="modalId"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalTitleId"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">
                    Upload new avatar
                </h5>
                <button
                    type="button"
                    class="btn-close btn-sm"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">Add an avatar or picture here!</div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-light"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button type="button" class="btn btn-dark">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    var modalId = document.getElementById('modalId');

    modalId.addEventListener('show.bs.modal', function (event) {
          // Button that triggered the modal
          let button = event.relatedTarget;
          // Extract info from data-bs-* attributes
          let recipient = button.getAttribute('data-bs-whatever');

        // Use above variables to manipulate the DOM
    });
</script>

<!-- Bootstrap 5 JS (con Popper) -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
