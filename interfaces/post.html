<!doctype html>
<html lang="en">
    <head>
        <title>Post</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <head>
                <title>Post</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="css/normalize.min.css">
                <link rel="stylesheet" href="css/mainstyles.css">
                <link rel="stylesheet" href="css/modal.css">
                <link rel="stylesheet" href="css/responsive.css">
                <link rel="stylesheet" href="css/bootstrap.min.css">
                <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
                <link rel="stylesheet" href="css/font-awesome.min.css">
                <script src="js/jquery-3.3.1.min.js"></script>
                <script src="js/moment-with-locales.js"></script>
                <script src="js/popper.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/bootstrap-datetimepicker.min.js"></script>
                <script src="js/customJquery.js"></script>
           
              </head>
              <body class="main-body">
                 <section>
                    <div class="Seminor-banner"></div>
                 </section>
                 <section id="post-your-event-tabs">
                    <div class="container">
                       <h1 class="section-title">Post Your Furry Friend!</h1>
                       <!-- Nav pills -->
                       <ul class="nav nav-pills nav-justified" role="tablist">
                          <li class="nav-item">
                             <a class="nav-link active bg-dark" id="organizer-event-tab" data-toggle="tab" href="#organizer-event" role="tab" aria-controls="organizer-event" aria-selected="true">Pet Details</a>
                          </li>
                       </ul>
                       <!-- Tab panes -->
                       <div class="tab-content py-3 px-3 px-sm-0 events-tab-content">
                          <div class="tab-pane fade show active" id="organizer-event" role="tabpanel" aria-labelledby="organizer-event-tab">
                             <form class="seminor-login-form ges-location-from" action="./picks.html" method="post">
           
                                <div class="form-group">
                                  <label for="contact-person">Contact Person</label>
                                   <input type="text" placeholder="Contact Person" class="form-control ges-form-control" required autocomplete="off">
                                </div>
           
                                <div class="form-group">
                                  <label for="contact-email">Contact Email</label>
                                   <input type="email" placeholder="Email" class="form-control ges-form-control" required autocomplete="off">
                                </div>
           
                                <div class="form-group">
                                    <label  for="alternative-email">Alternative Email</label>
                                   <input type="email" placeholder="Alternative Email" class="form-control ges-form-control" autocomplete="off">
                                </div>
           
                                <div class="form-group">
                                   <label  for="contact-number">Contact Number</label>
                                   <input type="text" placeholder="Phone Number" class="form-control ges-form-control" required autocomplete="off">
                                </div>
           
                                <div class="form-group">
                                   <label  for="alternative-number">Alternative Number</label>
                                   <input type="text" placeholder="Alternative Number" class="form-control ges-form-control" autocomplete="off">
                                </div>
                                
                                <div class="form-group">
                                    <label  for="pets-name">Pets' name</label>
                                    <input type="text" placeholder="Name of your furry friend" class="form-control ges-form-control" required autocomplete="off">
                                 </div>

                                 <div class="form-group">
                                    <label  for="pets-name">Breed</label>
                                    <input type="text" placeholder="Breed" class="form-control ges-form-control" required autocomplete="off">
                                 </div>
                                
                                 <div class="form-group">
                                    <label  for="pets-name">Your friend's age</label>
                                    <input type="text" placeholder="Age" class="form-control ges-form-control" required autocomplete="off">
                                 </div>

                                 <div class="form-group">
                                   <label class="container-checkbox">
                                   I allow Paws & Hope to retain the provided information.
                                   <input type="checkbox" checked="checked" required>
                                   <span class="checkmark-box"></span>
                                   </label>
                                </div>
                                <div class="btn-check-log text-center">
                                   <button type="submit" class="btn bg-dark text-light" >SEND</button>
                                </div>
                             </form>
                          </div>
                       </div>
                    </div>
                 </section>
                <section>
                   <footer class="bg-seminor-footer">
                       <div class="container-fluid">
                           <div class="row">
                               <div class="col-sm">
                                   <div class="footer-sub-div">
                                       <div class="p-1 d-none d-sm-block">
                                           <span class="text-white font-weight-bold">Copyright 2025. All Rights Reserved.</span>
                                       </div>
                                   </div>
           
                               </div>
                               <div class="col-sm">
                                       <div class="p-1 d-block d-sm-none">
                                           <span class="text-white font-weight-bold">Copyright 2025. All Rights Reserved.</span>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </footer>
               </section>
              </body>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
